<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Update you profile</title>
	<link rel="stylesheet" href="css/account_edit.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<script>
	$(function () {
		$("#nav-placeholder").load("navbar.html");
	});
</script>
<script>
	function showAbout() {
		$('.list-panel').css('display', 'none');
		$('.about-panel').css('display', 'block');
	}
	
	function showList() {
		$('.about-panel').css('display', 'none');
		$('.list-panel').css('display', 'block');
	}
	
	function removeGame(game) {
		$('#' + game).remove();
	}
	
	function populate(num) {
		for (let x = 0; x < num; x++) {
			var d = $("<div>").attr({"class": "game", "id": x});
			var p = $("<img>").attr("src", "");
			var n = $("<p>").html("Very LOOOOOOOOOOOOOOOONG game name [" + x + "]");
			var i = $("<i>").attr("class", "material-icons").html("close");
			i.attr("onclick", "removeGame(" + x + ")");
			d.append(p);
			d.append(n);
			d.append(i);
			$(".game-list").append(d);
		}
	}
</script>
<main>
	<div class="background"></div>
	<section>
		<section class="account-options">
			<div>
				<img src="images/8e6d345.gif" alt="avatar" class="avatar-img">
				<p class="usrnm">VeryLongUsernameOver</p>
			</div>
			<div class="btn">
				<a href="#" onclick="showAbout()">About me</a>
				<a href="#" onclick="showList()">My list</a>
				<a href="#" class="edit-btn">Edit</a>
			</div>
		</section>
		<section class="about-panel">
			<form action="#" class="info-panel">
				<div class="info">
					<p>Username</p>
					<input type="text" name="username">
					<p>Email</p>
					<input type="email" name="email">
					<p>Password</p>
					<input type="password" name="password">
					<p>Picture</p>
					<input type="file" name="image" accept="image/*">
					<a href="#" class="delete-btn">Delete your account</a>
					<input type="submit" value="Confirm">
				</div>
				<div class="bio">
					<p>About me</p>
					<textarea name="bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusantium dignissimos dolorum, est magnam molestiae quisquam voluptatum? Deserunt minima porro quasi ratione recusandae tenetur, ullam? Lorem ipsum dolor sit amet. Lorem ipsum. Lorem ips</textarea>
				</div>
			</form>
		</section>
	</section>
	<section class="list-panel">
		<section class="game-list"></section>
		<script>
			populate(10);
		</script>
	</section>
</main>
</body>
</html>
